            <script id="blogs-template" type="text/x-handlebars-template">
               
      {{#each tasks}}
        <div class="blog-post">
             <h2 class="blog-post-title">
            
</a>{{title}}</h2>
              <h6 class="blog-post-meta">At {{format created}}  
            
          <div class="entry">
  {{#if authorEmail}}
   <h5> by {{authorEmail}}</h5>
  {{else}}
    <h5>Anonymous</h5>
  {{/if}}
</div>
           
              <div><h4>{{content}}</h4></div>
            <button class="btn waves-effect waves-light white-out-post" > check as complete</button>
           <button class="btn waves-effect waves-light trash" type="submit" name="action" data={{objectId}}><i class="material-icons left">delete</i>Delete</button>
           
        {{/each}}  
               
      </script> 
      
      <script id="add-blog-template" type="text/x-handlebars-template">
      <h2>Add New Task</h2>
      <div class="row">
          <form class="col s12 form-add-blog">
              <div class="row">
                  <div class="input-field col s12">
                      <input id="title" type="text" name="title">
                      <label for="title">Title</label>
                  </div>
              </div>
              <div class="row">
                  <div class="input-field col s12 ">
                      <textarea id="content" name="content" class="materialize-textarea"></textarea>
                      <label class="content" for="content">Content</label>
                  </div>
              </div>
              <div class="row">
                  <div class="col s12">
                      <p class="right-align">
                          <button class="btn btn-large waves-effect waves-light" type="submit" name="action">Submit</button>
                      </p>
                  </div>
              </div>
          </form>
      </div>
    </script>
    
    <script id="please-login" type="text/x-handlebars-template">
          <h3>Please login to see your tasks</h3>
          <a href="login.html"><button class="btn  btn-large waves-effect waves-light add-blog"><i class="material-icons left">perm_identity</i>Login</button></a>
  </script>
  
    <script id="please-login-tasks" type="text/x-handlebars-template">

  </script>

<script id="sign-up" type="text/x-handlebars-template">

      <div class="row">

              <div class="row">
                  <div class="input-field col s12">
                      <input id="title" type="text" name="email">
                      <label for="title">Email</label>
                  </div>
              </div>
              <div class="row">
                  <div class="input-field col s12 ">
                      <textarea id="content" name="content" class="materialize-textarea"></textarea>
                      <label class="content" for="content">Content</label>
                  </div>
              </div>
              <div class="row">
                  <div class="col s12">
                      <p class="right-align">
                          <button class="btn btn-large waves-effect waves-light" type="submit" name="action">Submit</button>
                      </p>
                  </div>
              </div>
          </form>
      </div>
</script>
